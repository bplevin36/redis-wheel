name: manylinux

on:
 push:

jobs:
 
 checkout:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
 
 build:
  needs: checkout
  strategy:
    matrix:
      image:
        - "quay.io/pypa/manylinux1_x86_64"
        - "quay.io/pypa/manylinux1_i686"
      redis_version:
        - "5.0.7"
        - "5.0.6"
  runs-on: ubuntu-latest
  container:
    image: ${{ matrix.image }}
  steps:
    - name: debug
      run: |
        ls -alh
        echo ${{ matrix.os }} | awk -F'/' '{print $(NF)}'
        echo ${{ matrix.redis_version }}
